<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="w3.css">
    <script src="w3.js"></script>
  </head>

<body>
    <div id="content">
        <h1 style="color:blue;">Sales Tax Calculator</h1>
        <p>Enter SubTotal and Tax Rate and click "Calculate".</p>
        <div id="taxCalc">
            <label for="subtotal">Subtotal:</label>
            <input type="text" id="subtotal" /><br /><br>

            <label for="taxRate">Tax Rate:</label>
            <input type="text" id="taxRate" />%<br /><br>

            <label for="salesTax">Sales Tax:</label>
            <input type="text" id="salesTax" disabled="disabled" /><br />
            <br>

            <label for="total">Total:</label>
            <input type="text" id="total" disabled="disabled" /><br />
            <br>

            <label>&nbsp;</label>
            <input type="button" id="calculate" value="Calculate" /><br />
        </div>
    </div>
</body>

</html>
